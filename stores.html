<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracked Shopify Stores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }
        .stores-sidebar {
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .products-container {
            padding: 20px;
            /* overflow-y: auto; */
        }

        #products-view {
            flex-direction: column;
        }

        .store-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .store-item:hover {
            background-color: #eef2ff;
        }
        .store-item.active {
            background-color: #6f2cf5;
            color: white;
        }
        .remove-btn {
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #cc0000;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .no-store-selected {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 1.2em;
        }
        .store-count {
            margin-bottom: 20px;
            color: #666;
        }

        .left-heading {
            font-weight: 600;
        }

        .product-count {
        font-size: 1.2em;
        color: #666;
        margin: 10px 0;
        padding: 8px 16px;
        background-color: #f5f5f5;
        border-radius: 4px;
        display: inline-block;
    }
    </style>
    <script src="stores.js"></script>
</head>
<body>
    <div class="container">
        <div class="stores-sidebar">
            <h1 class="left-heading">Saved Stores</h1>
            <div class="store-count"></div>
            <div id="stores-list"></div>
        </div>
        <div class="products-container">
            <div id="products-view" class="no-store-selected">
                Select a store to view its products
            </div>
        </div>
    </div>
</body>
</html>
