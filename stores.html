<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracked Shopify Stores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- stylinggggggg -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            overflow: hidden;
        }
        .stores-sidebar {
            background-color: #292929;
            padding: 20px;
            border-right: .5px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* box-sizing: border-box; */
            /* max-height: 100vh; */
        }

        .sidebar-footer {
            margin-top: auto;  /* This pushes the footer to the bottom */
            padding-top: 20px;
            color: #666;
            font-size: 0.9em;
            text-align: center;
        }


        .products-container {
            padding: 20px;
            overflow-y: auto;
            background-color: #1a1a1a;
            /* height: 100%; */
            /* box-sizing: border-box; */
        }

        #products-view {
            display: flex;
            flex-direction: column;
            min-height: min-content;
            color: white;
        }

        .store-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 500ms;

        }
        .store-item:hover {
            background-color: #eef2ff;
        }
        .store-item.active {
            background-color: #6f2cf5;
            color: white;
        }
        .remove-btn {
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #cc0000;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .product-card {
            /* border: 1px solid #eee; */
            width: 300px;
            padding: 15px;
            border-radius: 8px;
            background-color: #333333;
            color: white;

        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #222;
            border-radius: 4px;
        }

        .no-store-selected {
            flex: 1;
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 1.2em;
        }
        .store-count {
            margin-bottom: 20px;
            color: #666;
        }

        .left-heading {
            font-weight: 600;
            color: white;
        }

        .product-count {
        font-size: 1.2em;
        color: #666;
        margin: 10px 0;
        padding: 8px 16px;
        background-color: #f5f5f5;
        border-radius: 4px;
        display: inline-block;
    }

    </style>
    <script src="stores.js"></script>
</head>
<body>
    <div class="container">
        <div class="stores-sidebar">
            <h1 class="left-heading">Saved Stores</h1>
            <div class="store-count"></div>
            <div id="stores-list"></div>
            <div class="sidebar-footer">Created by <a href="https://github.com/Absarr7" target="_blank" style="color: rgb(226, 226, 226); text-decoration: none;">Absar Ahmad</a> <a href="https://x.com/absarr35" target="_blank"><img class="footer-icon" width="10px" height="10px" src="/icons/twitter.svg"></a>
            <br>
            Â© 2025-2026 All rights reserved.
            </div>
        </div>
        <div class="products-container">
            <div id="products-view" class="no-store-selected">
                Select a store to view its products
            </div>
        </div>
    </div>
</body>
</html>
