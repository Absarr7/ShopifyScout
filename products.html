<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            min-height: 96vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            /* justify-content: center; */
        }

        .store-info {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .store-header {
            color: #6f2cf5;
            margin-bottom: 0px;
            font-size: 35px;

        }

        .total-products {
            font-size: 15px;
            font-weight: 500;
            margin-top: 0;
            padding-top: 0;
        }



        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .product-card {
            background-color: #333333;
            border-radius: 8px;
            padding: 15px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #222;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            background-color: #444;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .pagination button:hover {
            background-color: #555;
        }

        .pagination span {
            color: #fff;
        }

        .product-name, .product-price, .product-date {
            padding: 0 10px;
        }

        .product-name {
            margin-bottom: 10px;
        }


        .product-price {
            font-size: 15px;
            font-weight: 500;
            background-color: #6f2cf571;
            max-width: 130px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .product-date {
            font-size: 10px;
            color: #888;
        }

        .twitter-icon {
            color: #888;
            transition: color 0.3s ease;
        }

        .footer {
            margin-top: auto;
            text-align: center;
        }

        .twitter-icon:hover {
            color: #1DA1F2;
        }

        .footer-link {
            text-decoration: none;
            color: #6f2cf5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="store-info">
            <h1 class="store-header">Loading store...</h1>
            <p class="total-products">total products: loading...</p>
        </div>
        <div id="products-container" class="products-grid">
            <div class="loading">Loading products...</div>
        </div>
        <div class="footer"><p style="margin-bottom: 0;">Created by <a class="footer-link" href="https://github.com/absarr7">Absar Ahmad</a> <a href="https://twitter.com/absar_ahmad_" target="_blank">
            <img src="/icons/twitter.svg" alt="twitter" width="10px">
        </a></p>
        <p style="color: #666; margin-top: 0;">Â© 2025-2026 All rights reserved.</p>
    </div>
    </div>
    <script src="products.js"></script>
</body>
</html>
