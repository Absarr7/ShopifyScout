<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- stylinggggggg -->
    <style>
      body {
        width: 300px;
        font-family: 'Poppins', sans-serif;
        height: 400px;
        display: flex;
        justify-content: center;
        background-color: rgb(243, 243, 243);
        color: black;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-self: center;
        align-items: center;
      }

      .heading {
        font-size: 1.5rem;
        color: #7f3fff;
        font-weight: bold;
        margin-bottom: 1px;
      }

      hr {
        margin-top: 0;
      }

      .current-url {
        padding: 12px 20px;
        width: 200px;
        outline: none;
        border: none;
        border-radius: 20px;
        background-color: white;
        color: #1b1b1b;
        font-size: 15px;
      }

      button {
        border-radius: 25px;
        width: 165px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        margin: 12px 0px;
        font-size: 1.2em;
        font-weight: 500;
        font-family: inherit;
        background-color: #570dec;
        color: white;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover {
        transition: 0.5s ease;
      }
      button:focus,
      button:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
      }

      .shopify-store {
        background-color: #6f2cf5;
        padding: 10px 25px;
        margin-top: 20px;
        border-radius: 25px;
        color: white;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .non-shopify-store {
        background-color: coral;
        padding: 10px 25px;
        margin-top: 20px;
        border-radius: 14px;
        color: white;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .add-btn {
        display: none;
      }

      .add-btn {
        background-color: #1a8754;
        margin: 0px 10px;
      }

      #viewSavedStoresBtn {
        background-color: #6f2cf5;
        margin: 5px 0;
        display: none;
      }

      #viewSavedStoresBtn:hover {
        background-color: #5724bd;
      }

      #viewProductsBtn {
        background-color: #6f2cf5;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        font-size: 0.8rem;
        color: #666;
        background-color: rgb(243, 243, 243);
    }

    .footer p {
        margin: 0;
    }

    .footer a {
        color: #6f2cf5;
        text-decoration: none;
        font-weight: 500;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .footer-icon {
      width: 10px;
      height: 10px;
    }

    .detected-apps {
      margin: 15px 0;
      padding: 10px 15px;
      /* background-color: white; */
      border-radius: 10px;
      width: 100%;
    }

    .detected-apps h3 {
      color: #6f2cf5;
      font-size: 0.9rem;
      margin: 0 0 8px 0;
    }

    .detected-apps ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .detected-apps li {
      font-size: 0.8rem;
      padding: 3px 0;
      color: #1b1b1b;
    }

    </style>
    <!-- stylinnnggg endssss -->
    <script src="popup.js"></script>
    <title>ShopifyScout</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">SHOPIFY SCOUT</h1>
      <hr width="100px">
      <div id="shopify-check"></div>
      <p id="store-url"></p>
      <div class="buttons">
        <button id="viewProductsBtn">View Products</button>
        <button class="add-btn" id="save-btn">Save This Store</button>
        <button id="viewSavedStoresBtn">Saved Stores</button>
      </div>
      <div class="apps-container"></div>
      <footer class="footer">
        <p>Created by <a href="https://github.com/Absarr7" target="_blank">Absar Ahmad</a> <a href="https://x.com/absarr35" target="_blank"><img class="footer-icon" src="/icons/twitter.svg"></a></p>
      </footer>
    </div>
  </body>
</html>
