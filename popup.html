<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 300px;
        height: 400px;
        display: flex;
        justify-content: center;
        background-color: rgb(243, 243, 243);
        color: black;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-self: center;
        align-items: center;
        /* background-color: red; */
      }

      .heading {
        font-size: 1.1rem;
        color: #7f3fff;
      }

      .current-url {
        padding: 12px 20px;
        width: 200px;
        outline: none;
        border: none;
        border-radius: 20px;
        background-color: white;
        color: #1b1b1b;
        font-size: 15px;
      }

      button {
        border-radius: 25px;
        width: 165px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        margin: 12px 0px;
        font-size: 1.2em;
        font-weight: 500;
        font-family: inherit;
        background-color: #570dec;
        color: white;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover {
        transition: 0.5s ease;
      }
      button:focus,
      button:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
      }

      .shopify-store {
        background-color: #6f2cf5;
        padding: 10px 25px;
        margin-top: 10px;
        border-radius: 14px;
        color: white;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .non-shopify-store {
        background-color: coral;
        padding: 10px 25px;
        border-radius: 14px;
        color: black;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .add-btn {
        display: none;
      }

      .add-btn {
        background-color: #1a8754;
        margin: 0px 10px;
      }

      #viewSavedStoresBtn {
        background-color: #6f2cf5;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

    </style>
    <script src="popup.js"></script>
    <title>ShopifyScout</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Shopify Scout</h1>
      <hr width="100px">
      <div id="shopify-check"></div>
      <p id="store-url"></p>
      <div class="buttons">
        <button class="add-btn" id="save-btn">Save This Store</button>
        <button id="viewSavedStoresBtn">Saved Stores</button>
      </div>
    </div>
  </body>
</html>
